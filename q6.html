<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Test our compost knowledge</h1>
      <p>Check your understanding of where your trash goes.</p>
    </header>
    <div class="question">
      <h3>Can this item go into the compost?</h3>
      <img
        src="https://images/apple.png"
        height="300"
      />

      <!-- Each Yes or No Answer should either increment or decrement the points from the quiz. Change the function based on the answer. -->
      <a href="results.html" onclick="incToo();" class="yes-button">👍</a>
      <a href="results.html" onclick="decToo()" class="no-button">👎</a>
    </div>
 
    <footer>
      <button onclick="goBack()">⬅️ go back</button>
    </footer>
  </body>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
